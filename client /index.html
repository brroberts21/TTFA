<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuscaloosa Trade Fair Association</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body onload="handleOnLoad()">
    <h1>Tuscaloosa Trade Fair Association</h1>
    <div id="app"></div>
    <div class="d-flex justify-content-end mb-4">
        <div class="input-group w-25">
          <input type="text" class="form-control" placeholder="Search vendors...">
          <button class="btn btn-primary" type="button">
            <i class="bi bi-search"></i> 
          </button>
        </div>
      </div>
      
       
      </div><button type="button" class="btn btn-dark">Fair Date</button>
      <button type="button" class="btn btn-light">Fair Map</button>

      <h1>Our Vendors</h1>
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">Company Name</th>
            <th scope="col">Booth Number</th>
            <th scope="col">Product Sold</th>
          </tr>
        </thead>
        <tbody>
          <tr>
           
            <td>Crimson Harvest </td>
            <td>1</td>
            <td>groceries</td>
          </tr>
          <tr>
        
            <td>Druid City Delights</td>
            <td>10</td>
            <td>food</td>
          </tr>
          <tr>
           
            <td>Green Thumb Gardens </td>
            <td>15</td>
            <td>Gardens</td>
          </tr>
        </tbody>
      </table>
     

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
